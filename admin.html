<html lang="fr">
<head>
<meta charset="UTF-8">

<title>Saboplume â€” Admin</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lato:wght@300;400;700&display=swap');
  :root{--earth:#5C3A1E;--terracotta:#C2522D;--gold:#D4A017;--cream:#FAF3E8;--green:#2D6A4F;--green-light:#40916C;--red-off:#B5311A;--shadow:rgba(92,58,30,0.18)}
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:'Lato',sans-serif;background:var(--cream);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
  #login-screen{background:white;border-radius:20px;box-shadow:0 20px 60px var(--shadow);padding:48px;width:100%;max-width:420px;text-align:center;animation:fadeUp .5s ease}
  .logo-img{width:180px;height:auto;margin-bottom:8px}
  #login-screen p{color:#888;font-size:.9rem;margin-bottom:28px}
  .field{text-align:left;margin-bottom:20px}
  .field label{display:block;font-size:.8rem;font-weight:700;color:var(--earth);text-transform:uppercase;letter-spacing:.08em;margin-bottom:8px}
  .field input{width:100%;padding:14px 18px;border:2px solid #E8DDD0;border-radius:10px;font-size:1rem;font-family:'Lato',sans-serif;transition:border-color .2s;outline:none}
  .field input:focus{border-color:var(--terracotta)}
  .btn-login{width:100%;padding:15px;background:linear-gradient(135deg,var(--terracotta),#A0401F);color:white;border:none;border-radius:10px;font-size:1rem;font-weight:700;font-family:'Lato',sans-serif;cursor:pointer;letter-spacing:.06em;text-transform:uppercase;transition:transform .15s,box-shadow .15s;box-shadow:0 4px 16px rgba(194,82,45,.4)}
  .btn-login:hover{transform:translateY(-2px)}
  .error-msg{background:#FEE8E4;color:var(--red-off);border-radius:8px;padding:10px 14px;font-size:.9rem;margin-bottom:16px;display:none}
  #admin-panel{display:none;width:100%;max-width:680px;animation:fadeUp .4s ease}
  .panel-header{background:linear-gradient(135deg,var(--earth),#3D240F);border-radius:20px 20px 0 0;padding:22px 36px;display:flex;align-items:center;justify-content:space-between}
  .panel-header-left{display:flex;align-items:center;gap:14px}
  .header-logo{width:64px;height:64px;object-fit:contain;background:white;border-radius:10px;padding:4px}
  .panel-header-left h2{font-family:'Playfair Display',serif;color:var(--gold);font-size:1.5rem}
  .panel-header-left p{color:rgba(255,255,255,.6);font-size:.83rem;margin-top:3px}
  .btn-logout{background:rgba(255,255,255,.12);color:white;border:1px solid rgba(255,255,255,.25);border-radius:8px;padding:9px 18px;font-size:.85rem;cursor:pointer;font-family:'Lato',sans-serif}
  .panel-body{background:white;border-radius:0 0 20px 20px;padding:32px 36px;box-shadow:0 20px 60px var(--shadow)}
  .section-title{font-size:.78rem;font-weight:700;text-transform:uppercase;letter-spacing:.12em;color:#aaa;margin-bottom:20px}
  .product-card{display:flex;align-items:center;gap:18px;padding:18px 20px;border-radius:14px;border:2px solid #F0E9DF;margin-bottom:14px;transition:border-color .25s}
  .product-card:hover{border-color:#D4A017;box-shadow:0 4px 16px rgba(212,160,23,.15)}
  .product-info{flex:1}
  .product-info h3{font-family:'Playfair Display',serif;font-size:1.1rem;color:var(--earth)}
  .toggle-wrap{display:flex;align-items:center;gap:12px;flex-shrink:0}
  .toggle-label{font-size:.82rem;font-weight:700}
  .toggle{position:relative;width:54px;height:28px}
  .toggle input{opacity:0;width:0;height:0}
  .slider{position:absolute;inset:0;border-radius:28px;background:#DDD;cursor:pointer;transition:background .25s}
  .slider::before{content:'';position:absolute;width:22px;height:22px;left:3px;top:3px;border-radius:50%;background:white;transition:transform .25s;box-shadow:0 2px 6px rgba(0,0,0,.25)}
  input:checked + .slider{background:var(--green-light)}
  input:checked + .slider::before{transform:translateX(26px)}
  .status-dispo{color:var(--green)}
  .status-indispo{color:var(--red-off)}
  .save-bar{background:linear-gradient(90deg,#FFFBF0,#FFF7E2);border:1.5px solid var(--gold);border-radius:12px;padding:14px 20px;margin-top:24px;display:none;align-items:center;justify-content:space-between;gap:12px}
  .save-bar span{font-size:.9rem;color:var(--earth)}
  .btn-save{background:linear-gradient(135deg,var(--gold),#B8880D);color:white;border:none;border-radius:8px;padding:11px 24px;font-size:.9rem;font-weight:700;font-family:'Lato',sans-serif;cursor:pointer;box-shadow:0 3px 12px rgba(212,160,23,.4)}
  .btn-save:disabled{opacity:.6;cursor:not-allowed}
  .toast{position:fixed;bottom:28px;left:50%;transform:translateX(-50%) translateY(80px);background:var(--earth);color:white;padding:14px 28px;border-radius:40px;font-size:.9rem;font-weight:700;box-shadow:0 8px 28px rgba(0,0,0,.25);transition:transform .35s cubic-bezier(.34,1.56,.64,1);z-index:999}
  .toast.show{transform:translateX(-50%) translateY(0)}
  #loading-screen{text-align:center;color:var(--earth);font-family:'Playfair Display',serif;font-size:1.3rem}
  @keyframes fadeUp{from{opacity:0;transform:translateY(24px)}to{opacity:1;transform:translateY(0)}}
  .spinner{display:inline-block;width:14px;height:14px;border:2px solid rgba(255,255,255,.4);border-top-color:white;border-radius:50%;animation:spin .7s linear infinite;vertical-align:middle;margin-right:6px}
  @keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

  document.getElementById('pwd-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') doLogin();
  });
});

async function loadAvailability() {
  try {
    const res = await fetch(SCRIPT_URL);
    const data = await res.json();
    availability = data;
  } catch(e) {
    PRODUCTS.forEach(p => availability[p.id] = true);
  }
  savedAvailability = { ...availability };
}

function doLogin() {
  const input = document.getElementById('pwd-input').value;
  const err = document.getElementById('error-msg');
  if (input === PASSWORD) {
    err.style.display = 'none';
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('admin-panel').style.display = 'block';
    renderProducts();
  } else {
    err.style.display = 'block';
    document.getElementById('pwd-input').value = '';
    document.getElementById('pwd-input').focus();
  }
}

function doLogout() {
  document.getElementById('admin-panel').style.display = 'none';
  document.getElementById('login-screen').style.display = 'block';
  document.getElementById('pwd-input').value = '';
}

function renderProducts() {
  const list = document.getElementById('products-list');
  list.innerHTML = '';
  PRODUCTS.forEach(p => {
    const dispo = availability[p.id] !== false;
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <div class="product-info"><h3>${p.name}</h3></div>
      <div class="toggle-wrap">
        <span class="toggle-label ${dispo ? 'status-dispo' : 'status-indispo'}" id="lbl-${p.id}">
          ${dispo ? 'Disponible' : 'Indisponible'}
        </span>
        <label class="toggle">
          <input type="checkbox" id="tog-${p.id}" ${dispo ? 'checked' : ''} onchange="onToggle('${p.id}')">
          <span class="slider"></span>
        </label>
      </div>`;
    list.appendChild(card);
  });
  updateSaveBar();
}

function onToggle(id) {
  availability[id] = document.getElementById('tog-' + id).checked;
  const lbl = document.getElementById('lbl-' + id);
  lbl.textContent = availability[id] ? 'Disponible' : 'Indisponible';
  lbl.className = 'toggle-label ' + (availability[id] ? 'status-dispo' : 'status-indispo');
  updateSaveBar();
}

function updateSaveBar() {
  const changed = PRODUCTS.some(p => availability[p.id] !== savedAvailability[p.id]);
  document.getElementById('save-bar').style.display = changed ? 'flex' : 'none';
}

async function saveChanges() {
  const btn = document.getElementById('btn-save');
  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span>Enregistrement...';

  const changed = PRODUCTS.filter(p => availability[p.id] !== savedAvailability[p.id]);

  try {
    for (const p of changed) {
      const url = SCRIPT_URL + '?produit=' + p.id + '&disponible=' + availability[p.id];
      await fetch(url, { mode: 'no-cors' });
    }
    savedAvailability = { ...availability };
    updateSaveBar();
    showToast('âœ… Modifications enregistrÃ©es !');
  } catch(e) {
    showToast('âŒ Erreur de connexion. RÃ©essayez.');
  }

  btn.disabled = false;
  btn.innerHTML = 'Enregistrer';
}

function showToast(msg) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}
</script>
</body>
</html>
